<!DOCTYPE html>
<html lang="en">

<head>
    {% load static from staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Devices</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <link href="{% static 'dist/css/style.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">


</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="homelogo" class="navbar-brand" href="/"><b>Co-Well Asia</b></a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
        {% if user.username %}
            <li>{{ user.username }}</li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">

                        </li>
                    <li>
                        <form method="POST">
                            {% csrf_token %}
                            <a href = '{% url  'logout' %}'><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </form>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        {% endif %}
    </ul>


        {% block menu %}{% endblock %}
    </nav>


    <!-- /#page-wrapper -->
    <div id="page-wrapper">
        <br>
        <h4 id="pageheader"><b>{% block PageHeader %}{% endblock %}</b></h4>
        <br>
        {% block Content %}{% endblock %}
    </div>

</div>
<!-- /#wrapper -->

<!-- jQuery -->

<script src="{% static 'vendor/jquery/jquery.min.js' %}" rel="stylesheet"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" rel="stylesheet"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}" rel="stylesheet"></script>

<!-- Morris Charts JavaScript -->
<script src="{% static 'vendor/raphael/raphael.min.js' %}" rel="stylesheet"></script>
<script src="{% static 'vendor/morrisjs/morris.min.js' %}" rel="stylesheet"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'dist/js/sb-admin-2.js' %}" rel="stylesheet"></script>

</body>

</html>
